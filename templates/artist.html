{% extends "base.html" %}

{% block pageheader %}
  <h2>lyrics by {{ artist|striptags }}</h2>
{% endblock %}

{% block content %}
  {% if artist and lyrics %}
    {% for lyric in lyrics %}
      {% include "lyric.html" %}
    {% endfor %}
  {% else %}
    <div class="error">No lyrics found by that artist.</div>
  {% endif %}
{% endblock %}
