{% extends "base.html" %}

{% block content %}

  {% if artist and lyrics %}

      <h2>Lyrics by {{ artist|striptags }}</h2>
  
      {% for lyric in lyrics %}
        {% include "lyric.html" %}
      {% endfor %}
  
  {% else %}
    <div class="error">No lyrics found by that artist</div>
  {% endif %}
{% endblock %}
